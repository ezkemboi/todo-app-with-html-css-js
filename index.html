<!DOCTYPE html>
<html>
  <head>
    <title>Todo Application using HMTL, CSS and JS</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="main">
      <section>
        <h3>Welcome to our application</h3>
        <p class="main-objective">
          This is a Todo list app build by pure html, css and javascript.
          It allows people to add item to a todo list, edit, and delete items.
        </p>
        <input
          type="text"
          placeholder="Add heading"
        />
        <textarea
          placeholder="Add Descriptions"
          rows="4"
        >
        </textarea>
        <input type="date" />
        <input 
          type="button"
          value="Add Todo"
          class="button add-todo-buton"
        />
      </section>
      <section>
        <ol>
          <li>
            <p>First todo</p>
            <button
              class="button edit-button"
            >
              Edit
            </button>
            <button
              class="button delete-button"
            >
              Delete
            </button>
          </li>
          <li>
            <p>Second todo</p>
            <button
              class="button edit-button"
            >
              Edit
            </button>
            <button
              class="button delete-button"
            >
              Delete
            </button>
          </li>
        </ol>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
